<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fuente de google https://fonts.google.com/specimen/Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="qr-container">
      <figure class="qr-image">
        <img src="./images/image-qr-code.png" alt="image-qr-code">
      </figure>
      <div class="text-container">
        <h1>Improve yor front-end skills by buildngs projects</h1>
        <p>
          Scan the QR code to visit the Frontend Mentor website and take your coding skills to the next level.
        </p>
      </div>
    </div>
  </main>
</body>
</html>
